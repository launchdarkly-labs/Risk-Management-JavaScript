<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPod Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ipod">
        <div class="screen">
            <img id="album-art" src="" alt="Album artwork">
            <p id="song-title">Now Playing: Song Title</p>
        </div>
        <div class="controls">
            <button id="play-pause">Play/Pause</button>
            <button id="next-song">Next</button>
        </div>
    </div>
    <script src="https://unpkg.com/launchdarkly-js-client-sdk@2.19.0/dist/ldclient.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
